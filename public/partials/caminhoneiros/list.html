<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
    <h1 class="h2">Caminhoneiros</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <a ui-sref="caminhoneiroNovo" class="btn btn-sm btn-outline-success">
            <span class="fas fa-plus-square"></span>
            Novo Caminhoneiro
        </a>
    </div>
</div>
<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
                <th>E-mail</th>
				<th>Cidade</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="caminhoneiro in vm.caminhoneiros">
                <td>{{caminhoneiro.nome}}</td>
                <td>{{caminhoneiro.telefone}}</td>
                <td>{{caminhoneiro.email}}</td>
		        <td>{{caminhoneiro.cidade}}</td>
                <td class="text-right">
                    <a ui-sref="caminhoneiroEditar({id:caminhoneiro._id})"><span class="fas fa-edit"></span></a>
                    <a href="#" ng-click="vm.excluir(caminhoneiro._id)"><span class="fas fa-trash-alt"></span></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
