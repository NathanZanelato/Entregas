<div class="col-md-8 mx-auto">
    <h2>{{vm.titulo}}</h2>
    <form>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label>Emissao:</label>
                <input ng-model="vm.pedido.emissao | date: 'dd/MM/yyyy HH:mm'" readonly type="text" class="form-control text-right">
            </div>
        </div>
        <div class="form-group">
            <label>Cliente:</label>
            <select 
                class="form-control"
                ng-model="vm.pedido.cliente"
                ng-options="item as item.nome for item in vm.clientes track by item._id">
            </select>
			 <label>Caminhoneiro:</label>
            <select 
                class="form-control"
                ng-model="vm.pedido.caminhoneiro"
                ng-options="item2 as item2.nome for item2 in vm.caminhoneiros track by item2._id">
            </select>
			<div class="form-group">
            <label>Partida:</label>
            <input ng-model="vm.pedido.partida" type="text" class="form-control">
        </div>
		<div class="form-group">
            <label>Destino:</label>
            <input ng-model="vm.pedido.destino" type="text" class="form-control">
        </div>
        </div>
        <div class="form-row">
           
        </div>
        <div class="text-right">
            <button ng-click="vm.save()" type="button" class="btn btn-primary">Salvar</button>
            <button ui-sref="pedidoList" type="button" class="btn btn-danger">Cancelar</button>
        </div>
    </form>
  
          
          </div>
        </div>
    </div>
</div>
